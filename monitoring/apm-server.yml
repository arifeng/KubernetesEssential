---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apm-server-config
  labels:
    k8s-app: apm-server
  namespace: monitoring
data:
  apm-server.yml: |-
    apm-server:
      host: "0.0.0.0:8200"
      frontend:
        enabled: false
    setup.template.settings:
      index:
        number_of_shards: 1
        codec: best_compression
    setup.dashboards.enabled: true
    setup.kibana:
      host: "kibana.logging"
    output.elasticsearch:
      hosts: ["elasticsearch.logging"]
      indices:
        - index: "apm-%{[beat.version]}-sourcemap"
          when.contains:
            processor.event: "sourcemap"
        - index: "apm-%{[beat.version]}-error-%{+yyyy.MM.dd}"
          when.contains:
            processor.event: "error"
        - index: "apm-%{[beat.version]}-transaction-%{+yyyy.MM.dd}"
          when.contains:
            processor.event: "transaction"
        - index: "apm-%{[beat.version]}-span-%{+yyyy.MM.dd}"
          when.contains:
            processor.event: "span"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: apm-server
  namespace: monitoring
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 1
  template:
    metadata:
      labels:
        app: apm-server
    spec:
      containers:
      - name: apm-server
        image: registry.forensix.cn/docker/kibana:elastic-apm-server-6.5.1
        ports:
        - containerPort: 8200
          name: apm-port
        volumeMounts:
        - name: apm-server-config
          mountPath: /usr/share/apm-server/apm-server.yml
          readOnly: true
          subPath: apm-server.yml
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 100m
      volumes:
      - name: apm-server-config
        configMap:
          name: apm-server-config
---
apiVersion: v1
kind: Service
metadata:
  name: apm-server
  labels:
    app: apm-server
  namespace: monitoring
spec:
  selector:
    app: apm-server
  ports:
  - port: 8200
    targetPort: 8200
